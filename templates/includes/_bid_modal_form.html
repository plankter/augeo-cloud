<!-- Modal -->
<div class="modal fade" id="bidModal" tabindex="-1" role="dialog" aria-labelledby="bidModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Bid on Augeo</h4>
            </div>
            <div class="modal-body">
                <form role="form" action="{% url "auctions:bid" slug=lot.slug %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input name="amount" id="amount" type="text" class="form-control positive" placeholder="{{ bid }}" autofocus>
                    </div>
                    <button type="submit" class="btn btn-default">Bid</button>
                </form>
            </div>
            <div class="modal-footer">
                {{ lot.title }}
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
