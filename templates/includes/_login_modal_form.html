<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Please login</h4>
            </div>
            <div class="modal-body">
                <form role="form" action="{% url "profiles:login" %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input name="username" id="username" type="text" class="form-control" placeholder="Name"
                               autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" id="password" type="password" class="form-control"
                               placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Log in</button>
                </form>
            </div>
            <div class="modal-footer">
                <a href="{% url 'social:begin' "facebook" %}" class="btn btn-facebook"><i class="icon-facebook"></i> | Connect with Facebook</a>
                <a href="{% url 'social:begin' "twitter" %}" class="btn btn-twitter"><i class="icon-twitter"></i> | Connect with Twitter</a>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
