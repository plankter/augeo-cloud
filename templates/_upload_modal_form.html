{% load cloudinary %}
<!-- Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Photo Upload</h4>
            </div>
            <div class="modal-body">
                <div id='direct_upload'>
                    <!-- status box -->
                    <div class="status">
                        <h2>Status</h2>
                        <span class="status_value">Idle</span>
                    </div>
                    <div class="uploaded_info_holder">
                        <a href="{% url 'home' %}" class="back_link">Back to list...</a>
                    </div>

                    <form role="form" action="{% url "gallery.views.direct_upload_complete" %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input name="title" id="title" type="text" class="form-control" placeholder="Title" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            {% cloudinary_direct_upload_field request=request %}
                        </div>
                        <button type="submit" class="btn btn-default">Upload</button>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
<!-- /.modal -->
